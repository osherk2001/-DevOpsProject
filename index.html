<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Test</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
        }
        #savedText {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Simple Web Automation Test</h1>

    <input type="text" id="textInput" placeholder="Enter Some Text...">
    <button id="saveTextBtn">Save Text</button>
    <p id="savedText">Saved text will appear here.</p>

    <button id="getRequestBtn">Send GET Request</button>
    <button id="postRequestBtn">Send POST Request</button>
    <button id="fetchRequestBtn">Send Fetch Request</button>
    <button id="changeColorBtn">Change Background Color</button>

    <script>
        document.getElementById("saveTextBtn").addEventListener("click", function() {
            const inputText = document.getElementById("textInput").value;
            document.getElementById("savedText").innerText = "Saved: " + inputText;
        });

        document.getElementById("getRequestBtn").addEventListener("click", function() {
            fetch("https://jsonplaceholder.typicode.com/todos/1")
                .then(response => response.json())
                .then(data => console.log("GET Response:", data))
                .catch(error => console.error("Error in GET:", error));
        });

        document.getElementById("postRequestBtn").addEventListener("click", function() {
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: "Test", body: "Hello World", userId: 1 })
            })
            .then(response => response.json())
            .then(data => console.log("POST Response:", data))
            .catch(error => console.error("Error in POST:", error));
        });

        document.getElementById("fetchRequestBtn").addEventListener("click", function() {
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => response.json())
                .then(data => console.log("Fetch Response:", data))
                .catch(error => console.error("Error in Fetch:", error));
        });

        document.getElementById("changeColorBtn").addEventListener("click", function() {
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });
    </script>

</body>
</html>
