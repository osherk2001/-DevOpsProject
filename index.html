<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
</head>
<body>

    <h1>Welcome to My Simple Web App</h1>

    <label for="inputBox">Enter Text:</label>
    <input type="text" id="inputBox" placeholder="Type something here...">
    
    <br><br>

    <button id="testButton" onclick="showAlert()">Click Me</button>

    <br><br>

    <a href="https://www.example.com" id="testLink" target="_blank">Go to Example</a>

    <script>
        function showAlert() {
            alert("Button clicked!");
        }
    </script>

</body>
</html>
